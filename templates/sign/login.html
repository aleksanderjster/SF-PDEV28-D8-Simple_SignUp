{% extends 'main.html' %}
{% block content %}

    <h2>
        Log into system
    </h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="enter">
    </form>
    <button><a href="/sign/signup"> Sign Up</a></button>

{% endblock content %}
